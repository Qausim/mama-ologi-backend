language: node_js
node_js:
  - "10.15.0"
cache:
  directories:
    - node_modules

install:
  - "npm ci"

services:
  - postgresql

addons:
  postgresql: "9.6"

before_script:
  - psql -c 'CREATE DATABASE mama_ologi;' -U postgres
  - psql -c "ALTER ROLE postgres PASSWORD 'postgres';" -U postgres

script:
  - "npm test"

after_success:
  - npm run coverage